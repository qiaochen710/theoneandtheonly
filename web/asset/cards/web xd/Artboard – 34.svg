      <text id="You_are_the_second_child_in_the_family._The_year_your_mother_was_pregnant_the_family_planned_to_give_you_away_because_they_already_had_a_daughter_and_wanted_another_boy._They_asked_around_for_a_long_time._One_day_another_couple_came_to_adopt_you._They" data-name="You are the second child in the family. The year your mother was pregnant, the family planned to give you away because they already had a daughter and wanted another boy. They asked around for a long time. 
One day another couple came to adopt you. They" class="cls-5" transform="translate(-64 -302)"><tspan x="0" y="10">You are the second child in the family. </tspan><tspan x="0" y="22">The year your mother was pregnant, the family </tspan><tspan x="0" y="34">planned to give you away because they </tspan><tspan x="0" y="46">already had a daughter and wanted another </tspan><tspan x="0" y="58">boy. They asked around for a long time. </tspan><tspan x="0" y="70">One day another couple came to adopt you. </tspan><tspan x="0" y="82"></tspan><tspan x="0" y="94">They have three boys and still wanted a girl. </tspan><tspan x="0" y="106">They also have secured jobs which make </tspan><tspan x="0" y="118">them seem like a good family. But your father </tspan><tspan x="0" y="130">suddenly changed his mind, because you </tspan><tspan x="0" y="142">were born at midnight. </tspan><tspan x="0" y="154"></tspan><tspan x="0" y="166"></tspan><tspan x="0" y="178"></tspan><tspan x="0" y="190"></tspan><tspan x="0" y="202"></tspan><tspan x="0" y="214"></tspan><tspan x="0" y="226">Everyone said so. </tspan><tspan x="0" y="238"></tspan><tspan x="0" y="250">Because of that, you were able to grow up </tspan><tspan x="0" y="262">with your biological family. </tspan><tspan x="0" y="274"></tspan><tspan x="0" y="286">A few years later, people working at the village </tspan><tspan x="0" y="298">committee informed your mom that a family </tspan><tspan x="0" y="310">planning staff in the town would come to visit </tspan><tspan x="0" y="322">in the afternoon. Your mother told you, “Go out </tspan><tspan x="0" y="334">to play, remember not to come back before </tspan><tspan x="0" y="346">they leave.”</tspan><tspan x="0" y="358"></tspan></text>

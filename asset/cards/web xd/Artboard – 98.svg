      <text id="After_that_you_started_to_understand_how_deep_rooted_the_preference_for_a_son_is_in_people_s_mind._After_both_of_your_babies_were_born_when_people_heard_that_you_have_two_daughters_they_said_Oh_and_then_looked_sorry_and_said_That_s_good_that_s_good" data-name="After that, you started to understand how deep–rooted the preference for a son is in people’s mind. After both of your babies were born, when people heard that you have two daughters, they said “Oh” and then looked sorry and said, “That’s good, that’s good" class="cls-5" transform="translate(-64 -302)"><tspan x="0" y="10">After that, you started to understand how </tspan><tspan x="0" y="22">deep–rooted the preference for a son is in </tspan><tspan x="0" y="34">people’s mind. After both of your babies were </tspan><tspan x="0" y="46">born, when people heard that you have two </tspan><tspan x="0" y="58">daughters, they said “Oh” and then looked </tspan><tspan x="0" y="70">sorry and said, “That’s good, that’s good,” </tspan><tspan x="0" y="82">as if they were comforting you. </tspan><tspan x="0" y="94"></tspan><tspan x="0" y="106">It’s like everyone around you believe that </tspan><tspan x="0" y="118">having a boy is normal and having a daughter </tspan><tspan x="0" y="130">is doing something wrong. It’s an awful feeling </tspan><tspan x="0" y="142">when everyone around you implies this. </tspan><tspan x="0" y="154">It wasn’t obvious when you had one daughter. </tspan><tspan x="0" y="166">With a second daughter, it has become more </tspan><tspan x="0" y="178">self–evident. </tspan><tspan x="0" y="190"></tspan><tspan x="0" y="202">You asked yourself, </tspan><tspan x="0" y="214"></tspan><tspan x="0" y="226"></tspan><tspan x="0" y="238"></tspan><tspan x="0" y="250"></tspan><tspan x="0" y="262"></tspan><tspan x="0" y="274"></tspan><tspan x="0" y="286"></tspan><tspan x="0" y="298"></tspan><tspan x="0" y="310"></tspan><tspan x="0" y="322">As they have been victims of this idea from the </tspan><tspan x="0" y="334">moment they were born. If the mother has a </tspan><tspan x="0" y="346">daughter, her family status decreases and the </tspan><tspan x="0" y="358">victimization is aggravated. If she has a son, </tspan><tspan x="0" y="370">her family status increases, and they </tspan><tspan x="0" y="382">immediately become vested interests. </tspan><tspan x="0" y="394"></tspan><tspan x="0" y="406">Maybe that’s the reason.</tspan></text>

      <text id="_You_had_your_second_daughter_after_the_policy_was_lifted._You_are_pleased_with_your_two_daughters_before_you_realize_there_s_any_problem._The_two_families_agree_on_taking_out_the_same_amount_of_money_for_a_dowry_to_support_their_kids._You_were_planning_on" data-name=" You had your second daughter after the policy was lifted. You are pleased with your two daughters before you realize there’s any problem. The two families agree on taking out the same amount of money for a dowry to support their kids. You were planning on" class="cls-5" transform="translate(-64 -302)"><tspan x="0" y="10" xml:space="preserve"> You had your second daughter after the policy </tspan><tspan x="0" y="22">was lifted. You are pleased with your two </tspan><tspan x="0" y="34">daughters before you realize there’s any </tspan><tspan x="0" y="46">problem. The two families agree on taking out </tspan><tspan x="0" y="58">the same amount of money for a dowry to </tspan><tspan x="0" y="70">support their kids. You were planning on </tspan><tspan x="0" y="82">having two kids, one with your last name, one </tspan><tspan x="0" y="94">with your husband’s. </tspan><tspan x="0" y="106"></tspan><tspan x="0" y="118"></tspan><tspan x="0" y="130"></tspan><tspan x="0" y="142"></tspan><tspan x="0" y="154"></tspan><tspan x="0" y="166"></tspan><tspan x="0" y="178"></tspan><tspan x="0" y="190"></tspan><tspan x="0" y="202"></tspan><tspan x="0" y="214">Your mother’s neighbour started spreading </tspan><tspan x="0" y="226">the word. You were shocked and angry </tspan><tspan x="0" y="238">because you had not been living there for </tspan><tspan x="0" y="250">about ten years. How could they still spread </tspan><tspan x="0" y="262">gossip about you? </tspan><tspan x="0" y="274"></tspan><tspan x="0" y="286">“Are you considering having another kid?” </tspan><tspan x="0" y="298">many people around you had asked. From </tspan><tspan x="0" y="310">surprised to speechless, you were tired of </tspan><tspan x="0" y="322">having to answer and explain. You just smiled. </tspan><tspan x="0" y="334"></tspan></text>

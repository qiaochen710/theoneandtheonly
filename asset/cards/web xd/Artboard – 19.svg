      <text id="Since_you_were_not_able_to_get_a_birth_certification_you_can_t_go_to_the_public_hospitals._You_heard_from_one_of_your_friends_that_there_was_a_hospital_that_didn_t_need_the_birth_certification._You_called_the_hospital_before_you_went_to_make_sure_if_that" data-name="Since you were not able to get a birth certification, you can’t go to the public hospitals.  You heard from one of your friends that there was a hospital that didn’t need the birth certification. You called the hospital before you went to make sure if that" class="cls-5" transform="translate(-64 -382)"><tspan x="0" y="10">Since you were not able to get a birth </tspan><tspan x="0" y="22">certification, you can’t go to the public </tspan><tspan x="0" y="34" xml:space="preserve">hospitals.  You heard from one of your friends </tspan><tspan x="0" y="46">that there was a hospital that didn’t need the </tspan><tspan x="0" y="58">birth certification. You called the hospital </tspan><tspan x="0" y="70">before you went to make sure if that was true.</tspan><tspan x="0" y="82"></tspan><tspan x="0" y="94">“No. You don’t need to bring </tspan><tspan x="0" y="106">your birth certification.”</tspan><tspan x="0" y="118"></tspan><tspan x="0" y="130">And yes, you went and decided to deliver here.</tspan><tspan x="0" y="142">You dared not bring the baby home, because </tspan><tspan x="0" y="154">of the neighbours. Instead, you brought the </tspan><tspan x="0" y="166">baby to your parents’ after being discharged.</tspan><tspan x="0" y="178"></tspan><tspan x="0" y="190">You were tired and scared to be pregnant </tspan><tspan x="0" y="202">again. You went to the hospital for an IUD </tspan><tspan x="0" y="214">insertion later.</tspan><tspan x="0" y="226"></tspan><tspan x="0" y="238">Years later, during the national census, the </tspan><tspan x="0" y="250">penalty for the second child was 50% off. </tspan><tspan x="0" y="262">You registered for your daughter.</tspan></text>

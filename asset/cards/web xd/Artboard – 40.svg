Actually, it’s kind of like that. When you are at home, you have to take care of her, help her dress, wash her, brush her teeth, and fee" class="cls-8" transform="translate(-64 -302)"><tspan x="0" y="10">Two years later, when you were 20, your sister </tspan><tspan x="0" y="22">was born. Every time you take her out people </tspan><tspan x="0" y="34">think you are her mother. </tspan><tspan x="0" y="46"></tspan><tspan x="0" y="58">Actually, it’s kind of like that. When you are at </tspan><tspan x="0" y="70">home, you have to take care of her, help her </tspan><tspan x="0" y="82">dress, wash her, brush her teeth, and feed her. </tspan><tspan x="0" y="94">Mom and Dad also often say that you will be </tspan><tspan x="0" y="106">responsible for her education in the future </tspan><tspan x="0" y="118">since you know more than them. “In the </tspan><tspan x="0" y="130">future, when you have work, you will also need </tspan><tspan x="0" y="142">to support your sister.” Occasionally, when you </tspan><tspan x="0" y="154">go out with friends, you are also asked to </tspan><tspan x="0" y="166">come home early. </tspan><tspan x="0" y="178"></tspan><tspan x="0" y="190">In fact, you don’t really likes kids. </tspan><tspan x="0" y="202"></tspan><tspan x="0" y="214">After experiencing a child’s growth like this, </tspan><tspan x="0" y="226">you no longer want to have a kid in the future, </tspan><tspan x="0" y="238">it would be too exhausting. </tspan><tspan x="0" y="250"></tspan><tspan x="0" y="262"></tspan><tspan x="0" y="274">Are you planning to have kid(s) in the future?</tspan><tspan x="0" y="286"></tspan></text>

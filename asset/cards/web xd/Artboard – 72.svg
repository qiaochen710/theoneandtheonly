 to learn piano.  Y" class="cls-5" transform="translate(-64 -302)"><tspan x="0" y="10" xml:space="preserve"> Because you are the only child, your </tspan><tspan x="0" y="22" xml:space="preserve"> parents have high expectations of you. </tspan><tspan x="0" y="34" xml:space="preserve"> Since kindergarten, your mom brought </tspan><tspan x="0" y="46" xml:space="preserve"> you to participate in </tspan><tspan class="cls-3" y="46">extra classes</tspan><tspan y="46">.</tspan><tspan x="0" y="58"></tspan><tspan x="0" y="70" xml:space="preserve"> When you were three years old, your </tspan><tspan x="0" y="82" xml:space="preserve"> mom took you to the community centre </tspan><tspan x="0" y="94" xml:space="preserve"> to learn piano. </tspan><tspan x="0" y="106"></tspan><tspan x="0" y="118" xml:space="preserve"> You sat in a big chair, and the teacher </tspan><tspan x="0" y="130" xml:space="preserve"> took a stool and placed it under your feet. </tspan><tspan x="0" y="142">“Keep your gesture like this, like holding </tspan><tspan x="0" y="154" xml:space="preserve"> an egg.” The teacher said patiently. </tspan><tspan x="0" y="166"></tspan><tspan x="0" y="178" xml:space="preserve"> But it was hard for you to do it well. </tspan><tspan x="0" y="190" xml:space="preserve"> What does it look like to hold an egg? </tspan><tspan x="0" y="202" xml:space="preserve"> You think. While tapping the piano keys with  </tspan><tspan x="0" y="214" xml:space="preserve"> the gesture of “holding the egg” again and  </tspan><tspan x="0" y="226" xml:space="preserve"> again, sleepiness kept coming to you. </tspan><tspan x="0" y="238"></tspan><tspan x="0" y="250" xml:space="preserve"> You tried so hard to keep your eyes open. </tspan><tspan x="0" y="262" xml:space="preserve"> But you failed. Your head dropped to one </tspan><tspan x="0" y="274" xml:space="preserve"> side from time to time.</tspan><tspan x="0" y="286"></tspan><tspan x="0" y="298">“She is too young. She fell asleep when she </tspan><tspan x="0" y="310" xml:space="preserve"> was playing. Let’s bring her back when she </tspan><tspan x="0" y="322" xml:space="preserve"> is older.”</tspan><tspan x="0" y="334"></tspan></text>
